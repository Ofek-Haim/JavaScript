<body>
  <h1>Boolean object</h1>
  <script type="text/javascript">
  	function brakeLine()
  	{
  		document.write("<br>")
  	}
    myBoolean = new Boolean(true);
    isMorning = true;
    m = isMorning?50:100
    document.write(m);
    brakeLine();
    isMorning = false;
    m = isMorning?50:100
    document.write(m);
  </script>
