<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Loops</title>
</head>
<body>
  <h1>Loops</h1>
	<script type="text/javascript">  
	    x = 0;  
	    while (x <= 100)  
	    {  
	        document.write("while " + x + "<br>");
	        x++;
	    }
	    document.write("<br>");
		for (var y=0; y <= 100; y++)  
	    {  
	        document.write("for " + y + "<br>");
	    }
	</script>   
</body>
</html>
