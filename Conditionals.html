<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Conditionals</title>
</head>
<body>
  <h1>Conditionals</h1>
  <script type="text/javascript">
  	function brakeLine()
  	{
  		document.write("<br>");
  	}
  	var number_1 = 4,number_2 = 6;
  	document.write("number_1 = " + number_1);
  	brakeLine();
  	document.write("number_2 = " + number_2);
  	brakeLine();
  	if(number_1 + number_2 == 10)
  	{
  		document.write("The sum of number_1 and number_2 is 10");
  	}
  	else
  	{
  		document.write("The sum of number_1 and number_2 is not 10");
  	}
  	brakeLine();
  	var number = 10;
  	switch (number)
    {  
        case 10:  
            document.write("number = 10"); 
            break;  
  
        case 20:  
            document.write("number = 20");
            break;  
  
        default:  
            document.write("number is not 10 or 20");
    }
    name = prompt("What's your name?");
    brakeLine();
   	document.write("Your name is: " + name);
   	alert("Hey " + name);
   	brakeLine(); brakeLine();

   	visitorPet = "Dog";
   	gotDog = (visitorPet == "dog" ||  visitorPet == "Dog")?"Yes":"No"
   	document.write("gotDog = " + gotDog);
  </script>
</body>
</html>
