<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Functions</title>
</head>
<body>
  <h1>Functions</h1>
  <script type="text/javascript">
    function helloWorld()  
    {  
        document.write("Hello World!");  
    }
    function sumUp(number1, number2)  
    {  
        var result = number1+number2;  
        return(result);
    }
    function brakeLine()
    {
    	document.write("<br>");
    }
    helloWorld();
    brakeLine();
    brakeLine();
    document.write(sumUp(8,10)/2);
    brakeLine();brakeLine();
    document.write("Ofek ", "Haim");
    brakeLine();brakeLine();
    document.write(sumUp(8.5,10)/2);
  </script>
</body>
</html>
